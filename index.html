<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopHub - Online Shopping</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">ShopHub</div>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for products...">
                <button onclick="searchProducts()">Search</button>
            </div>
            <div class="header-actions">
                <button class="account-btn">Account</button>
                <button class="cart-btn" onclick="toggleCart()">
                    Cart (<span id="cartCount">0</span>)
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="container">
            <button onclick="filterCategory('all')">All</button>
            <button onclick="filterCategory('electronics')">Electronics</button>
            <button onclick="filterCategory('fashion')">Fashion</button>
            <button onclick="filterCategory('home')">Home & Kitchen</button>
            <button onclick="filterCategory('books')">Books</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- Banner -->
        <section class="banner">
            <h1>Great Deals Every Day</h1>
            <p>Shop the best products at unbeatable prices</p>
        </section>

        <!-- Products Grid -->
        <section class="products-section">
            <h2>Featured Products</h2>
            <div id="productsGrid" class="products-grid"></div>
        </section>
    </main>

    <!-- Shopping Cart Sidebar -->
    <div id="cartSidebar" class="cart-sidebar">
        <div class="cart-header">
            <h2>Shopping Cart</h2>
            <button class="close-btn" onclick="toggleCart()">Ã—</button>
        </div>
        <div id="cartItems" class="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <button class="checkout-btn" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
